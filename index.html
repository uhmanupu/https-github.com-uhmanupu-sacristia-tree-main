<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>160 Anos - Agenda Paroquial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --lit-color: #d4af37;
        --lit-color-soft: rgba(212, 175, 55, 0.15);
      }
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        user-select: none;
        scroll-behavior: smooth;
        overscroll-behavior-y: none;
      }
      .font-solene { font-family: 'Cinzel', serif; }
      
      ::-webkit-scrollbar { display: none; }
      
      .glass-mirror {
        background: rgba(20, 20, 20, 0.75);
        backdrop-filter: blur(25px) saturate(210%);
        -webkit-backdrop-filter: blur(25px) saturate(210%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .no-scrollbar::-webkit-scrollbar { display: none; }

      * { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
      
      @keyframes halo-pulse {
        0%, 100% { transform: scale(1) translate(-50%, -50%); opacity: 0.12; filter: blur(70px); }
        50% { transform: scale(1.3) translate(-45%, -45%); opacity: 0.22; filter: blur(100px); }
      }
      .animate-halo-pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        animation: halo-pulse 10s ease-in-out infinite;
      }

      .view-container {
        display: flex;
        height: 100%;
        transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform;
      }
      .view-panel {
        flex-shrink: 0;
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      @keyframes slide-up-stagger {
        from { opacity: 0; transform: translateY(20px); filter: blur(4px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      .stagger-item {
        animation: slide-up-stagger 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      .active-tab-bg {
        position: absolute;
        background: white;
        transition: transform 0.5s cubic-bezier(0.2, 0, 0, 1);
        z-index: 0;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      }
    </style>

{

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
